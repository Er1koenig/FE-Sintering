<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project — Pipeline & Damped Newton</title>

  <!-- Fonts (match your other page) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lora:wght@600;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --font-sans: "Inter", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      --font-serif: "Lora", Georgia, "Times New Roman", serif;

      --theme: #0b2f5b;
      --bg: #ffffff;
      --text: #243447;
      --muted:#5b6b7b;
      --surface:#fafbfd;
      --border: rgba(11,47,91,.12);
      --shadow: 0 1px 3px rgba(0,0,0,.05), 0 8px 20px rgba(0,0,0,.06);

      --step-0: clamp(1.00rem, 0.22vw + 0.94rem, 1.08rem);
      --step-2: clamp(1.35rem, 0.6vw + 1.12rem, 1.55rem);
      --step-3: clamp(1.62rem, 0.9vw + 1.24rem, 1.95rem);
    }
    :root.dark{
      color-scheme: dark;
      --bg:#0f1216; --text:#e7ebf1; --muted:#aab4c1;
      --surface:#131821; --border:#293240;
      --shadow: 0 2px 8px rgba(0,0,0,.45), 0 10px 28px rgba(0,0,0,.35);
    }
    html{scroll-behavior:smooth}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:var(--font-sans); font-size:var(--step-0); line-height:1.7;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .container{ max-width:900px; margin:0 auto; padding: 1.2rem 1.2rem 2.4rem; }

    /* Theme toggle */
    .theme-btn{
      position: fixed; top: 14px; right: 16px; z-index: 1000;
      width:36px; height:36px; border-radius:9999px; cursor:pointer; font-size:1rem;
      display:grid; place-items:center; color:#333; background:rgba(255,255,255,.65);
      border:1px solid rgba(0,0,0,.12); backdrop-filter: blur(8px) saturate(140%);
      transition: background .2s, border-color .2s, opacity .2s;
    }
    :root.dark .theme-btn{ color: var(--text); background: rgba(20,24,31,.72); border-color: rgba(255,255,255,.12); }

    /* Sections */
    section[id]{ scroll-margin-top: 24px; }
    .section{ padding: 1.2rem 0 1.8rem; }
    .title{
      font-family:var(--font-serif); font-weight:700; font-size:var(--step-3); line-height:1.22;
      margin:0 0 .8rem; position:relative;
    }
    .title::after{ content:""; position:absolute; left:0; bottom:-.45rem; width:3rem; height:3px; background:var(--theme); border-radius:1px; }

    /* Figure card */
    .fig{ background:var(--surface); border:1px solid var(--border); border-radius:12px; box-shadow:var(--shadow); padding:.8rem; margin:1rem 0; }
    .fig .media{ border-radius:10px; overflow:hidden; }
    .fig img{ display:block; width:min(1000px, 95vw); max-width:100%; height:auto; margin:0 auto; border:none; }
    .cap{ font-size:.95rem; color:var(--muted); margin:.55rem .2rem 0; }
  </style>
</head>
<body>
  <button id="theme-btn" class="theme-btn" type="button" aria-label="Theme: Light (click to change)" title="Theme: Light"><span id="theme-ico">☀︎</span></button>

  <main class="container">
    <!-- Part I -->
    <section id="part1" class="section">
      <h2 class="title">Part I — Project Pipeline</h2>
      <figure class="fig">
        <div class="media">
          <!-- Replace with your actual file path -->
          <img src="image/pipeline.png" alt="Pipeline from experimental data and literature to parameters, user subroutine, Abaqus model, and simulation results with comparison loop">
        </div>
        <figcaption class="cap">End-to-end pipeline used in this project.</figcaption>
      </figure>
    </section>

    <!-- Part II -->
    <section id="part2" class="section">
      <h2 class="title">Part II — Damped Newton Optimization</h2>
      <figure class="fig">
        <div class="media">
          <!-- Replace with your actual file path -->
          <img src="image/damped_newton.png" alt="Flowchart of the damped Newton parameter optimization algorithm">
        </div>
        <figcaption class="cap">Flowchart of the damped Newton–based parameter identification algorithm.</figcaption>
      </figure>
    </section>
  </main>

  <script>
    // Simple theme switcher (☀︎ → ☾ → ◐)
    (function(){
      const docEl = document.documentElement;
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
      const btn = document.getElementById('theme-btn');
      const ico = document.getElementById('theme-ico');
      const KEY = 'theme'; // 'light' | 'dark' | 'auto'
      const icons = { light:'☀︎', dark:'☾', auto:'◐' };
      const titles = { light:'Theme: Light', dark:'Theme: Dark', auto:'Theme: Auto (follows system)' };

      function setIcon(mode){ ico.textContent = icons[mode]; btn.setAttribute('aria-label', titles[mode]+' (click to change)'); btn.title = titles[mode]; btn.dataset.mode = mode; }
      function apply(mode, persist=true){ const dark = (mode==='dark') || (mode==='auto' && prefersDark.matches); docEl.classList.toggle('dark', dark); setIcon(mode); if(persist) localStorage.setItem(KEY, mode); }
      function next(mode){ return mode==='light' ? 'dark' : mode==='dark' ? 'auto' : 'light'; }

      const saved = localStorage.getItem(KEY) || 'light';
      apply(saved, false);
      btn.addEventListener('click', () => apply(next(btn.dataset.mode || saved)));
      prefersDark.addEventListener('change', () => { if((localStorage.getItem(KEY) || 'light')==='auto') apply('auto', false); });
    })();
  </script>
</body>
</html>
