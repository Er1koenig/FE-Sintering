<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Finite Element Simulation of Sintering</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@600;700&display=swap" rel="stylesheet" />

<style>
  :root{
    --theme-color:#0b2f5b; --bg:#fff; --text:#243447; --muted:#5b6b7b;
    --surface:#fafbfd; --border:rgba(11,47,91,.12);
    --shadow:0 1px 3px rgba(0,0,0,.05), 0 8px 20px rgba(0,0,0,.06);
    --step-0:clamp(1rem,.22vw+.94rem,1.08rem); --step-3:clamp(1.62rem,.9vw+1.24rem,1.95rem);
  }
  :root.dark{ color-scheme:dark; --bg:#0f1216; --text:#e7ebf1; --muted:#aab4c1; --surface:#131821; --border:#293240; --shadow:0 2px 8px rgba(0,0,0,.45),0 10px 28px rgba(0,0,0,.35); }
  html{scroll-behavior:smooth}
  body{ margin:0; background:var(--bg); color:var(--text); font-family:"Inter",system-ui,-apple-system,"Segoe UI",Arial,sans-serif; font-size:var(--step-0); line-height:1.7; }

  /* ✅ use an ID with stronger specificity and explicit width */
  #page{ box-sizing:border-box; max-width:900px; width:min(900px, 95vw); margin:0 auto; padding:1.2rem 1.2rem 2rem; }

  h2{ font-family:"Lora", Georgia, serif; font-weight:700; font-size:var(--step-3); margin:0 0 .6rem; line-height:1.22; position:relative; }
  h2::after{ content:""; position:absolute; left:0; bottom:-.45rem; width:3rem; height:3px; background:var(--theme-color); border-radius:1px; }

  .fig{ background:var(--surface); border:1px solid var(--border); border-radius:12px; box-shadow:var(--shadow); padding:.8rem; margin:1.1rem 0; }
  .fig .media{ border-radius:10px; overflow:hidden; }
  .fig img{ display:block; width:100%; height:auto; margin:0 auto; }
  .cap{ font-size:.95rem; color:var(--muted); margin:.55rem .2rem 0; }

  /* theme button (optional) */
  .theme-btn{ position:fixed; top:14px; right:16px; width:36px; height:36px; border-radius:9999px; border:1px solid rgba(0,0,0,.12); background:rgba(255,255,255,.65); display:grid; place-items:center; cursor:pointer; }
  :root.dark .theme-btn{ background:rgba(20,24,31,.72); border-color:rgba(255,255,255,.12); color:var(--text); }
</style>
</head>
<body>
<button id="theme-btn" class="theme-btn" title="Theme">☀︎</button>

<main id="page">
  <section id="pipeline">
    <h2>Part I — Project Pipeline</h2>
    <figure class="fig">
      <div class="media">
        <img src="image/pipeline.png" alt="Pipeline: Experimental data → parameters → user subroutine → Abaqus → results">
      </div>
      <figcaption class="cap">End-to-end pipeline from data to Abaqus via a user subroutine.</figcaption>
    </figure>
  </section>

  <section id="algorithm">
    <h2>Part II — Damped Newton Optimization</h2>
    <figure class="fig">
      <div class="media">
        <img src="image/damped_newton.png" alt="Damped Newton parameter-identification flowchart">
      </div>
      <figcaption class="cap">Flowchart of the damped Newton–based parameter identification.</figcaption>
    </figure>
  </section>
</main>

<script>
  (function(){const r=document.documentElement,b=document.getElementById('theme-btn'),k='theme',i={light:'☀︎',dark:'☾',auto:'◐'},m=window.matchMedia('(prefers-color-scheme: dark)');
    function set(t){const d=t==='dark'||(t==='auto'&&m.matches);r.classList.toggle('dark',d);b.textContent=i[t];localStorage.setItem(k,t);}
    function next(t){return t==='light'?'dark':t==='dark'?'auto':'light'}
    const s=localStorage.getItem(k)||'light';set(s);b.onclick=()=>set(next(localStorage.getItem(k)||'light'));m.addEventListener('change',()=>{if(localStorage.getItem(k)==='auto')set('auto');});
  })();
</script>
</body>
</html>
